
exclude: |
  (?x)
  # NOT INSTALLABLE ADDONS
  # END NOT INSTALLABLE ADDONS
  # Files and folders generated by bots, to avoid loops
  ^setup/|/static/description/index\.html$|
  # We don't want to mess with tool-generated files
  .svg$|
  # Maybe reactivate this when all README files include prettier ignore tags?
  ^README\.md$|
  # Library files can have extraneous formatting (even minimized)
  /static/(src/)?lib/|
  # Repos using Sphinx to generate docs don't need prettying
  ^docs/_templates/.*\.html$|
  # You don't usually want a bot to modify your legal texts
  (LICENSE.*|COPYING.*)|
  # exclude configs itself
  ^\.copier-answers\.yml$|
  ^\.eslintrc\.yml$|
  ^\.pre-commit-config\.yaml$|
  ^\.prettierrc\.cjs$|
  ^\.ruff\.toml$|
  # Exclude util.py
  /migrations/util.py$
default_language_version:
  python: python3
  node: "16.17.0"
repos:
  - repo: local
    hooks:
      # These files are most likely copier diff rejection junks; if found,
      # review them manually, fix the problem (if needed) and remove them
      - id: forbidden-files
        name: forbidden files
        entry: found forbidden files; remove them
        language: fail
        files: "\\.rej$"
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        # exclude autogenerated files
        exclude: /README\.rst$|\.pot?$
      - id: end-of-file-fixer
        # exclude autogenerated files
        exclude: /README\.rst$|\.pot?$
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
        # exclude files where underlines are not distinguishable from merge conflicts
        exclude: /README\.rst$|^docs/.*\.rst$
      - id: check-symlinks
      - id: check-xml
      - id: mixed-line-ending
        args: ["--fix=lf"]
  - repo: https://github.com/oca/maintainer-tools
    rev: 1faff6d9
    hooks:
      # update the NOT INSTALLABLE ADDONS section above
      #- id: oca-update-pre-commit-excluded-addons
      - id: oca-fix-manifest-website
        args: ["https://www.odoo.com"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.5
    hooks:
      
      # required lint checks
      - id: ruff
        name: ruff-required
        args:
          - --ignore=ERA,D,FBT002,UP031,SIM108,RUF100
          - --fix
          - --exit-non-zero-on-fix
      # optional lint checks
      - id: ruff
        name: ruff-optional
        verbose: true
        args:
          - --select=ERA,D,FBT002,UP031,SIM108
          - --ignore=D1,D203,D205,D212,RUF100
          - --no-fix
          - --exit-zero
      # additional pass to apply RUF100 (unnecessary noqa removal), needs all configured rules selected
      - id: ruff
        name: ruff-cleanups
        args:
          - --fix
          - --silent
          - --exit-zero
      # reformat files
      - id: ruff-format
        args:
          - --preview
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: prettier (with plugin-xml)
        additional_dependencies:
          - "prettier@3.1.0"
          - "@prettier/plugin-xml@3.2.2"
        files: \.(css|htm|html|js|json|jsx|less|md|scss|toml|ts|xml|yaml|yml)$
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        verbose: true
        args:
          - --color
          - --fix
  - repo: https://github.com/OCA/pylint-odoo
    rev: v9.1.2
    hooks:
      - id: pylint_odoo
        name: pylint-odoo (mandatory)
        args:
          - --rcfile=.pylintrc-odoo
      - id: pylint_odoo
        name: pylint-odoo (optional checks)
        args:
          - --rcfile=.pylintrc-odoo
          - --disable=all
          - --enable=invalid-commit,missing-readme,odoo-addons-relative-import,translation-not-lazy
          - --exit-zero
        verbose: true
